name: betchya_frontend

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.7

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Format Dart files (excluding generated l10n)
        run: |
          dart format --line-length 80 --set-exit-if-changed $(git ls-files 'lib/**/*.dart' 'test/**/*.dart' ':!lib/src/l10n/arb/*.dart')

      - name: Analyze Dart code (excluding generated l10n)
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check code coverage (optional)
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: coverage/lcov.info
          exclude: ""
          min_coverage: 100
